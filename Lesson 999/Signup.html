<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cSS/Second.css">
</head>
<body>
    <div class="main">
        <h1> <span> Sign </span> your account <span> up </span> now!</h1>
        <h2>Please enter your <span>first</span> and <span> last name</span></h2>
        <p class="place1">Place for your <span> first name</span>:</p>
        <input class="fname" type="text" value="First name">
        <p class="place2">Place for your <span> last name</span>:</p>
        <input class="lname" type="text" value="Last name">
        <h3>Please enter your <span>password</span> </h3>
        <p class="place3">Place for your <span> password</span>:</p>
        <input class="password" type="password">
        <h4>Please enter your <span> date of birth</span></h4>
        <p class="place4">Place for your <span> birth day</span>:</p>
        <input class="day" type="number" min="1" max="31" value="day">
        <p class="place5">Place for your <span> birth month</span>:</p>
        <input class="month" type="number" min="1" max="12" value="month"> 
        <p class="place6">Place for your <span> birth year</span>:</p>
        <input class="year" type="number" min="1930" max="2005" value="year">
        <button class="Submit" onclick="test_assign()">Submit</button>
    </div>
</body>
    <script src="submit.js"></script>
</html>
